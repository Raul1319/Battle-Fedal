<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedal Battle</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container">
        <h1>Fedal Battle</h1>
        <img src="./imagenes/inicio cortada.png" width="500" alt="logo" />
        <button id="start-btn">Start!</button>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="500" height="600"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./imagenes/Imagen final cortada.png" width="500" alt="logo" />
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./Javascript/game.js"></script>
    <script src="./Javascript/federer.js"></script>
    <script src="./Javascript/nadal.js"></script>
    <script src="./Javascript/pelota.js"></script>
    <script src="./Javascript/trofeo.js"></script>
  </body>
</html>
